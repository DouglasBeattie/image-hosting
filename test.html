<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cell A1 Display</title>
</head>
<body>
  <h2>Value from Cell A1:</h2>
  <div id="cellData">Loadingâ€¦</div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQD9tPrVC_Z3p3c0oV9D5NXwcvuuzWy3VdxIg3UsgAZuMu3ndhkTvBSrkGDWd71IrN7DMPxUyIq99rn/pub?output=csv";
    fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(sheetUrl))
      .then(response => response.text())
      .then(csv => {
        const cellA1 = csv.split('\n')[0].split(',')[0];
        document.getElementById('cellData').innerText = cellA1;
      })
      .catch(err => {
        document.getElementById('cellData').innerText = "Error loading data";
        console.error(err);
      });
  </script>
</body>
</html>
